user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 10000;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
    client_max_body_size 700M;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;
   #ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128:AES256:AES:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK;
   ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK;
   #ssl_ciphers HIGH+kEECDH+AESGCM:HIGH+kEECDH:HIGH+kEDH:HIGH:!aNULL;
    ssl_session_timeout 5m;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains;';

	##
	# Logging Settings
	##

	log_format ltsv 'time:$time_iso8601\t'
		'remote_addr:$remote_addr\t'
		'request_method:$request_method\t'
		'request_length:$request_length\t'
		'request_uri:$request_uri\t'
		'https:$https\t'
		'uri:$uri\t'
		'query_string:$query_string\t'
		'status:$status\t'
		'bytes_sent:$bytes_sent\t'
		'body_bytes_sent:$body_bytes_sent\t'
		'referer:$http_referer\t'
		'useragent:$http_user_agent\t'
		'forwardedfor:$http_x_forwarded_for\t'
		'request_time:$request_time\t'
		'upstream_response_time:$upstream_response_time';

	access_log /data/logs/access.log ltsv;
	error_log /data/logs/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##real_ip
    add_header          X-XSS-Protection        "1; mode=block";
    add_header          X-Frame-Options         DENY;
    add_header          X-Content-Type-Options  nosniff;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
}


